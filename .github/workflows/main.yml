name: Build and Deploy
on: [push]
jobs:
  testing-percy:
    runs-on: ubuntu-latest
    steps:
      # todo ideally we'd cache dependencies
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install

      - name: Percy Test
        uses: percy/exec-action@v0.3.1
        with:
          command: "npm run test:percy"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      - name: Save video artifact
        uses: actions/upload-artifact@v2
        with:
          # the same could be done with applitools
          name: todo.percy.test.js.mp4
          path: cypress/videos/testing/todo.percy.test.js.mp4

  testing-applitools:
    runs-on: ubuntu-latest
    steps:
      # todo ideally we'd cache dependencies
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install

      - name: Applitools Test
        uses: percy/exec-action@v0.3.1
        with:
          command: "npm run test:applitools"
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
