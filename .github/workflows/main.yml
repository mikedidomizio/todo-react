name: Build and Deploy
on: [push]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      # todo ideally we'd save dependencies
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install

      - name: Percy Test
        uses: percy/exec-action@v0.3.1
        with:
          command: "npm run percy"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      - name: Save video artifact
        uses: actions/upload-artifact@v2
        with:
          name: todo.test.js.mp4
          path: cypress/videos/testing/todo.test.js.mp4

  # todo normally we'd only deploy on master
  build-and-deploy:
    needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/mikedidomizio/todo-react.git
          npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}